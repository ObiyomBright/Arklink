<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <form id="form">
        <h1>Sign Up</h1>
        <label for="firstname">First name:</label>
        <input type="text" name="firstname" placeholder="Enter first name" maxlength="20" required><br>

        <label for="lastname">Last name:</label>
        <input type="text" name="lastname" placeholder="Enter last name" maxlength="20"  required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Enter valid email" maxlength="50"  required><br>

        <label for="phonenumber">Phone number:</label>
        <input type="number" name="phonenumber" placeholder="Enter phone number" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter password"  maxlength="20" required><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password"  maxlength="20" required><br> 
       
        <button type="submit" id="signUp">Sign up</button>

        <p>Already have an account? <a href="login.html">Login instead</a></p>
    </form>
    <script src="sign_up.js"></script>
</body>
</html>
