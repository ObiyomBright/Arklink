<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <!-- Links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="footer.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="cart.css">
</head>

<body>
  <!-- Navigation Bar -->
  <nav>
    <h1>Cart</h1>

    <ul class="options">
      <li><a href="">Home</a></li>
      <li><a href="">Tiles</a></li>
      <li><a href="">Marbles</a></li>
      <li><a href="">Sanitary wares</a></li>
      <li><a href="cart.html">Cart</a></li>
      <span class="cartCounter">0</span>
    </ul>

    <div class="menu">
      <button id="bars"><i class="fa fa-bars bars"></i></button>
      <ul class="menu-options" id="menu-options">
        <li><a href="">Home</a></li>
        <li><a href="">Tiles</a></li>
        <li><a href="">Marbles</a></li>
        <li><a href="">Sanitary wares</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
      <span class="cartCounter">0</span>
    </div>
  </nav>

  <!-- Cart Items -->
  <div class="cartItems"></div>

  <div class="cartTotal">
    <h2>Cart Summary</h2>
    <p class="subTotal">
      <span>Subtotal
        <span class="totalPrice"></span>
      </span>
    <p class="note">Delivery fees not yet included yet</p>
    </p>

    <form>
      <label for="userContact">Phone Number:</label>
      <input type="number" placeholder="Enter phone number" required class="userContact input"><br>

      <label for="userAddress">Address:</label>
      <input type="text" placeholder="Enter Address" required class="userAddress input"><br>

      <button id="orderNow">Order Now</button>
    </form>

  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; <span class="footerYear"></span> Lofloxy Ideal Ltd(Arklink) </p>
    <p> All rights reserved</p>
    <p>
      <a href="/privacy-policy" style="margin-right: 15px;">Privacy Policy</a>
      <a href="/terms-of-service" style="margin-right: 15px;">Terms of Service</a>
      <a href="/contact-us">Contact Us</a>
    </p>

  </footer>

  <script src="footer.js"></script>
  <script src="cart.js"></script>
</body>

</html>
